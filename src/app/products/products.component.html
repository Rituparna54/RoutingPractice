<br>
<h1>Products List</h1>
<p></p>
<p>Here is the product list:-</p>
<hr>
<table border="1">
    <thead>
        <tr>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of data">
            <td>{{i.ProductId}}</td>
            <td>{{i.ProductName}}</td>
            <td>{{i.Quantity}}</td>
            <td>{{i.Price}}</td>
        </tr>
    </tbody>
</table>
